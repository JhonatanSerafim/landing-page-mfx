<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
      <!-- Header -->
      <header class="flex items-center justify-between p-4">
        <div class="text-2xl font-bold text-gray-700">C.</div>
        <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
          <a href="#">Como trabalhamos?</a>
          <a href="#">Nosso Portfólio</a>
          <a href="#">Opinião de Clientes</a>
          <a href="#">Contratação do serviço</a>
        </nav>
        <a href="#" class="bg-emerald-500 text-white px-4 py-2 rounded hover:bg-emerald-600 transition">
          Entrar em contato
        </a>
      </header>

      <!-- Hero Section -->
      <main class="grid md:grid-cols-2 gap-8 items-center p-8">
        <div>
          <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
            Uma página de vendas e captura feita do seu jeito!
          </h1>
          <p class="text-gray-600 mb-6">
            Tanto em um lançamento quanto no perpétuo, você precisa de páginas profissionais focadas na conversão.
          </p>
          <a href="#" class="inline-block bg-cyan-500 text-white px-6 py-3 rounded hover:bg-cyan-600 transition">
            Peça um orçamento já!
          </a>
          <div class="mt-6 flex space-x-4 text-cyan-600">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
        <div>
          <img src="https://i.imgur.com/8Km9tLL.png" alt="Notebook" class="w-full max-w-md mx-auto">
        </div>
      </main>

  </body>
</html>
